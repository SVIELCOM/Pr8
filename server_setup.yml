---

- hosts: master
  become: true
  become_user: root
  tasks:

  # Install Docker and its dependent components.
  - name: Install packages that allow apt to be used over HTTPS
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  - name: Add an apt signing key for Docker
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add apt repository for stable version of docker
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
      state: present

  - name: Install docker and its dependecies
    apt: 
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - docker-ce 
      - docker-ce-cli 
      - containerd.io
    notify:
      - docker status

  - name: Install python-pip
    apt: 
      name: python3-pip
      state: present

  # Install (Docker) python package.
  - name: Install Docker python package
    pip:
      name: docker

  - name: Add ubuntu user to docker group
    user:
      name: ubuntu
      group: docker
  
  - name: Restart docker
    service:
      name: docker
      enabled: yes
      daemon_reload: yes
      state: restarted 

  - name: First start Jenkins in docker container
    docker_container:
      name: Jenkins
      image: jenkins/jenkins
      state: started
      restart: yes
      ports:
       - "8080:8080"
     
  - name: Print initial jenkins password
    shell: docker exec Jenkins cat /var/jenkins_home/secrets/initialAdminPassword
    register : jenkinspassword

  - debug:
      var: jenkinspassword.stdout

   #Setup a handler for checking Docker daemon using the below code.
  handlers:
    - name: docker status
      service: name=docker state=started

  